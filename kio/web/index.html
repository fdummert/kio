<!DOCTYPE html>
<html>
    <head>
        <script>
            var isomorphicDir = "js/isomorphic/";
            isc_useSimpleNames = false;
        </script>
        <script src=js/isomorphic/system/modules/ISC_Core.js></script>
        <script src=js/isomorphic/system/modules/ISC_Foundation.js></script>
        <script src=js/isomorphic/system/modules/ISC_Containers.js></script>
        <script src=js/isomorphic/system/modules/ISC_Grids.js></script>
        <script src=js/isomorphic/system/modules/ISC_Forms.js></script>
        <script src=js/isomorphic/system/modules/ISC_DataBinding.js></script> 
        <script src=js/isomorphic/skins/Enterprise/load_skin.js></SCRIPT> 
        <script src="js/dojo/dojo.js.uncompressed.js"></script>
    </head>
    <body>
        <script>
            isc.setAutoDraw(false);
            require([ "zeos/cometd/cometdManager", "zeos/kio/messages", "require" ], function(CometDManager, msgs, require) {
                var mainApp = null;
                var warnImg = isc.Img.create({ size: 32, src: "[SKIN]Dialog/warn.png", autoDraw: true, left: -1000 });
                var cm = new CometDManager("http://localhost:8080/kio/cometd", null, {
                    initialized : function(success, clientId, err, msg) {
                        console.log("init", success, clientId, err, msg);
                        if (!success) {
                            if (err && err.indexOf("403:") == 0)
                                err = msgs.errLogin;
                            loginForm.getField("feedback").setValue("<span style='color:red'>" + err + "</span>");                                
                        }
                        else {
                            loginWin.hide();
                            if (!mainApp) {
                                require(["zeos/kio/app"], function(app) {
                                    mainApp = app.start();
                                });
                            }
                        }
                    },
                    disconnected : function() {
                        loginWin.show();
                        if (mainApp != null) {
                            mainApp.destroy();
                            mainApp = null;
                        }
                    },
                    connected: function() {
                        var brokenWin = isc.Canvas.getById("brokenWin");
                        if (brokenWin) {
                            warnImg.deparent();
                            brokenWin.destroy();
                        }
                    },
                    broken : function(sessionLost, wasConnected, err, msg) {
                        if (wasConnected) {
                            isc.Window.create({
                                ID: "brokenWin",
                                height: 80,
                                width: 300,
                                autoCenter: true,
                                isModal: true,
                                canDragReposition: false,
                                showMinimizeButton: false,
                                showCloseButton: false,
                                showTitle: false,
                                showHeaderIcon: false,
                                items: 
                                    isc.HLayout.create({
                                        margin: 10,
                                        height: 32,
                                        membersMargin: 10,
                                        members: [
                                            warnImg,
                                            isc.Label.create({height: 32, width: "*", contents: msgs.errConnection})
                                        ]
                                    })
                                
                            });
                            brokenWin.show();
                        }
                    }
                });
                isc.Window.create({
                    ID: "loginWin",
                    title: "Login",
                    autoSize: true,
                    autoCenter: true,
                    isModal: true,
                    canDragReposition: false,
                    showMinimizeButton: false,
                    showCloseButton: false,
                    items:
                        isc.DynamicForm.create({
                            ID: "loginForm",
                            padding: 10,
                            saveOnEnter: true,
                            autoFocus: true,
                            fields: [
                                { name: "username", title: msgs.username },
                                { name: "password", title: msgs.password, type: "password" },
                                { editorType: "SubmitItem", title: msgs.login, endRow: false },
                                { name: "feedback", showTitle: false, type: "blurb", startRow: false }
                            ],
                            submitValues: function(values) {
                                loginForm.getField("feedback").setValue("");  
                                cm.start(loginForm.getValues());
                            }
                        })
                });
                loginWin.show();
            });            
        </script>
    </body>
</html>
